{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <!-- Logo/Brand -->
        <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">BookLand</a>
        
        <!-- Shopping Cart for Mobile (visible on small screens only) -->
        <div class="d-lg-none order-lg-3 ms-auto me-3">
            <a href="#" class="text-dark position-relative">
                <i class="bi bi-cart2 fs-4"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    0
                </span>
            </a>
        </div>
        
        <!-- Hamburger Menu Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Collapsible Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                        <li><a class="dropdown-item" href="#">Fiction</a></li>
                        <li><a class="dropdown-item" href="#">Non-Fiction</a></li>
                        <li><a class="dropdown-item" href="#">Mystery</a></li>
                        <li><a class="dropdown-item" href="#">Science Fiction</a></li>
                        <li><a class="dropdown-item" href="#">Romance</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
            
            <!-- Shopping Cart for Desktop (hidden on small screens) -->
            <div class="d-none d-lg-block me-3">
                <a href="#" class="text-dark position-relative">
                    <i class="bi bi-cart2 fs-4"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    </span>
                </a>
            </div>
            
            <!-- Auth Buttons -> Signup/Login -->
            <div class="d-flex">
                <a href="#" class="btn btn-outline-dark me-2">Login</a>
                <a href="#" class="btn btn-outline-dark">Sign Up</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-2">
    <!-- Hero Image/Content Section -->
     <div class="text-center my-3">
        <h2>Discover Your Next Book</h2>

        <!-- Search Bar -->
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-8 col-lg-6">
                <form method="GET" action="#" class="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control border-end-0" name="q" placeholder="Search by title, author...">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
     </div>
</div>
{% endblock %}
