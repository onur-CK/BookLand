{% extends "base.html" %}
{% load static %}

{% block content %}


<!-- Main Content -->
<div class="container py-2">
    <!-- Hero Image/Content Section -->
    <div class="text-center my-3">
        <h2>Discover Your Next Book</h2>

        <!-- Search Bar -->
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-8 col-lg-6">
                <form method="GET" action="#" class="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" placeholder="Search by title, author...">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Book Card Section/Grid -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <!-- Book Card 1 -->
        <div class="col">
            <div class="card h-100 book-card border">
                <div class="card-img-top p-3 text-center">
                    <div class="book-image-container">
                        <span class="book-image-placeholder">Book Image</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title mb-0">Book Name</h5>
                        <span class="badge bg-secondary">Rating</span>
                    </div>
                    <p class="card-text text-muted">Author</p>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <h6 class="price-tag fw-bold">$24.99</h6>
                        <a href="#" class="text-primary info-icon" data-bs-toggle="tooltip" title="View details">
                            <i class="bi bi-info-circle-fill"></i>
                        </a>
                    </div>
                </div>
                <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                    <button class="btn btn-outline-dark btn-sm">Add to cart</button>
                    <button class="btn btn-outline-danger btn-sm wishlist-btn">
                        <i class="bi bi-heart-fill"></i>
                    </button>
                </div>
            </div>
        </div>
