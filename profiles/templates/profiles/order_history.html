{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Order History</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="12 col-md-3">    
                <!-- Sidebar Nav -->
                <div class="list-group">
                    <a href="{% url 'profile' %}" class="list-group-item">
                        Personal Information
                    </a>
                    <a href="{% url 'order_history' %}" class="list-group-item active">
                    Order History
                    </a>
                    <a href="{% url 'wishlist' %}" class="list-group-item">
                    Wishlist
                    </a>
                </div>
                <a href="{% url 'products' %}" class="btn btn-outline-dark w-100 mt-5">
                    Continue Shopping
                </a>
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Your Orders</h5>
                    </div>
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
