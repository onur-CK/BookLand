{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>My Profile</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <!-- Sidebar Nav -->
         <div class="col-12 col-md-3">
            <div class="list-group">
                <a href="{% url 'profile' %}" class="list-group-item">
                    Personal Information
                </a>
                <a href="#" class="list-group-item">
                    Order History
                </a>
                <button type="button" class="list-group-item" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                    Delete Account
                </button>
            </div>
         </div>

         <!-- Main Content -->
         <div class="col-12 col-md-9">
            <div class="card">
                <div class="card-header">
                    <h5>Personal Information</h5>
                </div>
                <div class="card-body">
                    <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-12 col-md-6">
                                <label for="id_first_name" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ request.user.first_name }}" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="id_last_name" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ request.user.last_name }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address*</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ request.user.email }}" required readonly>
                            <small class="text-muted">Email cannot be changed. Contact support if needed.</small>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="id_date_of_birth" class="form-label">Date of Birth</label>
                                <div class="row">
                                    <div class="col=3">
                                        <select class="form-select" name="birth_month" id="birth_month">
                                            <option value=""></option>
                                            <option value=""></option>
                                        </select>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
         </div>
    </div>
</div>
