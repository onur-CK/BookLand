<!-- Success toast notification (green) for non-shopping messages -->
<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <!-- Custom arrow indicator -->
    <div class="arrow-up arrow-success"></div>
    <!-- Green top border to visually indicate success type -->
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Success!</strong>
        <!-- Close button (X) in the top right -->
        <button type="button" class="btn-close text-dark" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <!-- Toast body containing success message -->
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
    </div>
</div>
