<!-- Warning toast notification (yellow)
     Source: https://getbootstrap.com/docs/5.3/components/toasts/#custom-content -->
     <div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
        <!-- Custom arrow indicator -->
        <div class="arrow-up arrow-warning"></div>
        <!-- Yellow top border to visually indicate warning type -->
        <div class="w-100 toast-capper bg-warning"></div>
        <div class="toast-header bg-white text-dark">
            <strong class="me-auto">Warning!</strong>
            <!-- Close button (X) in the top right -->
            <button type="button" class="btn-close text-dark" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <!-- Toast body containing the actual warning message from Django messages framework -->
        <div class="toast-body bg-white">
            {{ message }}
        </div>
    </div>
