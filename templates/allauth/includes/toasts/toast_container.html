<div class="message-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    {% if messages %}
        {% for message in messages %}
            {% with message.level_tag as level %}
                <div class="toast align-items-center text-white bg-{{ message.tags }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            <div class="d-flex align-items-center">
                                <!-- Icon based on message level -->
                                {% if level == 'success' %}
                                    <i class="bi bi-check-circle-fill me-2"></i>
                                {% elif level == 'error' or level == 'danger' %}
                                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                                {% elif level == 'warning' %}
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                {% else %}
                                    <i class="bi bi-info-circle-fill me-2"></i>
                                {% endif %}
                                
                                {{ message }}
                            </div>
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endwith %}
        {% endfor %}
    {% endif %}
</div>
