{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Your Shopping Cart</h1>
            <hr>
        </div>
    </div>

    
    <div class="row">
        <!-- Cart items table -->
        <div class="table-responsive">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock %}
